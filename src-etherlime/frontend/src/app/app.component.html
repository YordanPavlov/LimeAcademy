<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Dancho's CryptoCars</h1>
    </div>
  </div>

  <div class="row">
    <div class="col no-gutters">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title ">Get all cars owned by an address</h5>
          <div>
            <input type="text" #addressHash placeholder="0x...">
            <button class="btn btn-info" (click)="getListCars(addressHash.value)">Get cars</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="listCarsString">
    <div class="col-12 text-center align-self-center billboard">{{listCarsString}}</div>
  </div>

  <br>

  <div class="row">
    <div class="col no-gutters">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title ">Check how much money have been spent by an address</h5>
          <div>
            <input type="text" #addressHash placeholder="0x...">
            <button class="btn btn-info" (click)="moneySpentByAddress(addressHash.value)">Check</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="moneySpent">
    <div class="col-12 text-center align-self-center billboard">{{moneySpent}}</div>
  </div>

<br>

  <div class="row">
    <div class="col no-gutters">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title ">Check car owner and amount paid</h5>
          <div>
            <input type="text" #modelName placeholder="model name">
            <button class="btn btn-info" (click)="carInfo(modelName.value)">Check</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="carInfoString">
    <div class="col-12 text-center align-self-center billboard">{{carInfoString}}</div>
  </div>

<br>

  <div class="row">
    <div class="col no-gutters">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title ">Buy a car</h5>
          <div>
            <input type="text" #modelName placeholder="model name">
            <input type="number" step="0.0000001" #priceETH placeholder="price in ether">
            <button class="btn btn-info" (click)="buyCar(modelName.value, +priceETH.value)">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="carBoughtString">
    <div class="col-12 text-center align-self-center billboard">{{carBoughtString}}</div>
  </div>

<br>

  <div class="row">
    <div class="col no-gutters">
      <div class="card">
        <div class=" card-body ">
          <h5 class="card-title ">Unlock wallet</h5>
          <div>
            <input type="text" [(ngModel)]="walletPrivateKey" placeholder="private key">
            <button class="btn btn-info" (click)="connectWallet()">Connect wallet</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="walletConnectedString">
    <div class="col-12 text-center align-self-center billboard">{{walletConnectedString}}</div>
  </div>

</div>
